<div>
	<!--  Displayed text -->
    <div class="panel-default" style="height:27px" ng-class="{isbold: boldValue == true}" ng-hide="view.editorEnabled">
    	<div style="float:left; max-width:90%;" class="ellipsistext">
        	<span>{{value}} </span>
    	</div>
    	<div style="float:right; width:20px;" class="pull-right">
        	<a ng-click="enableEditor()"><i class="glyphicon glyphicon-edit" ng-attr-title="{{editTooltipValue}}"></i></a>
    	</div>
    	<div style="clear:both"></div>
    </div>
    
    <!--  Edited text -->
    <div class="panel-default" style="height:27px" ng-class="{isbold: boldValue == true}" ng-show="view.editorEnabled">
    	<div style="float:left;"">
        	<span><input ng-model="view.editableValue" style="width:90%;"></span>
    	</div>
    	<div style="float:right; width:40px;" class="pull-right">
    		<a href="#" ng-click="save()"><i class="glyphicon glyphicon-ok" title="Save"></i></a>
       		<a ng-click="disableEditor()"><i class="glyphicon glyphicon-remove" title="Cancel"></i></a>
    	</div>
    	<div style="clear:both"></div>
    </div>
</div>
