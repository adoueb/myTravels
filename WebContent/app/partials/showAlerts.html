<div ng-repeat="alert in alerts[key]">
	<div class="alert alert-dismissable" 
	     ng-class="{'alert-danger': alert.type == 'danger', 'alert-warning': alert.type == 'warning', 'alert-info': alert.type == 'info', 'alert-success': alert.type == 'success'}">
       	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
       	{{alert.message}}
	</div>
</div>
