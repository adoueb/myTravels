<div ng-controller="RemoveTravelCtrl" class="modal-dialog">
	<div class="modal-content">
		<form class="form-horizontal">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4>Delete Travel</h4>
			</div>
			<div class="modal-body">
				Do you really want to delete the "{{currentTravel.name}}" travel ?
			</div>
			<div class="modal-footer">
				<a class="btn btn-default" data-dismiss="modal">No</a>
				<button class="btn btn-primary" ng-click="deleteTravel(currentTravel)" data-dismiss="modal">Yes</button>
			</div>
		</form>
	</div>
</div>
